<h2>Альбомы</h2>

<div class="album-list">
	<div class="col-sm-3" ng-repeat="album in albums">
		<div class="thumbnail">
			<img ng-src="{{ album.thumb_src }}" alt="{{ album.title }}">
		    <div class="caption">
		    	<h3><a ng-href="#{{ album.id }}">{{ album.title }}</a></h3>
		    </div>
	    </div>
	</div>
</div>
